<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Perfumes | Sahabi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .page-header {
            padding-top: 120px;
            padding-bottom: 3rem;
            text-align: center;
            background: radial-gradient(circle at center, #1f1f1f, var(--bg-color) 70%);
        }

        .page-header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .products-section {
            padding-top: 2rem;
        }
    </style>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar">
        <a href="index.html" class="logo"><img src="assets/logo.PNG" alt="Sahabi" style="height: 50px;"></a>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="shop-perfumes.html" style="color: var(--accent-gold);">Perfumes</a></li>
            <li><a href="shop-oils.html">Oils</a></li>
            <li><a href="#offers">Offers</a></li>
        </ul>
        <a href="#" class="btn-nav">
            <span>Cart (0)</span>
            <div class="shine"></div>
        </a>
    </nav>

    <!-- Header -->
    <header class="page-header">
        <h1 class="fade-in">Fine <span class="gold-text">Perfumes</span></h1>
        <p class="fade-in delay-1">Choose your signature scent size</p>
    </header>

    <!-- Product Collection -->
    <section id="shop-perfumes" class="products-section">
        <div class="product-grid" id="product-grid">
            <!-- Products will be injected here -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-logo"><img src="assets/footer-logo.PNG" alt="Sahabi" style="height: 100px;"></div>
            <p>&copy; 2026 Sahabi Perfumes. All rights reserved.</p>
        </div>
    </footer>

    <!-- Cart Sidebar -->
    <div class="cart-overlay" id="cart-overlay" onclick="toggleCart()"></div>
    <div class="cart-sidebar" id="cart-sidebar">
        <div class="cart-header">
            <h2>Your Cart (<span id="cart-count-header">0</span>)</h2>
            <button class="close-cart" onclick="toggleCart()">&times;</button>
        </div>
        <div class="cart-items" id="cart-items">
            <!-- Cart items will be injected here -->
            <div class="empty-cart-message">Your cart is empty</div>
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total:</span>
                <span id="cart-total-price">৳0.00</span>
            </div>
            <a href="checkout.html" class="btn-checkout">Checkout</a>
        </div>
    </div>

    <script>
        // State
        let cart = JSON.parse(localStorage.getItem('sahabi_cart')) || [];
        let products = [];

        async function loadProducts() {
            try {
                const response = await fetch('perfumes.json');
                products = await response.json();

                // Sort product sizes in descending order
                products.forEach(product => {
                    if (product.sizes) {
                        product.sizes.sort((a, b) => parseInt(b) - parseInt(a));
                    }
                });

                const grid = document.getElementById('product-grid');

                products.forEach((product, index) => {
                    const card = document.createElement('div');
                    card.className = 'product-card fade-in';
                    card.style.animationDelay = `${index * 0.1}s`;

                    // Default size and image
                    const defaultSize = product.sizes[0];
                    const defaultPrice = product.prices[defaultSize].toFixed(2);
                    const defaultImage = product.images ? product.images[defaultSize] : product.image;

                    card.innerHTML = `
                        <div class="card-image">
                            <img id="img-${product.id}" src="${defaultImage}" alt="${product.name}">
                        </div>
                        <div class="card-info">
                            <h3>${product.name}</h3>
                            <p class="price" id="price-${product.id}">৳${defaultPrice}</p>
                            
                            <div class="size-selector">
                                ${product.sizes.map(size => {
                        const isActive = size === defaultSize ? 'active' : '';
                        // Pass price directly to avoid lookups if possible, or just ID/Size
                        // We will look up price from product object in updatePrice function 
                        // to keep HTML clean (or pass it if we want)
                        return `<button class="btn-size ${isActive}" 
                                            onclick="updatePrice('${product.id}', '${size}', this)">
                                            ${size}
                                            </button>`;
                    }).join('')}
                            </div>

                            <button class="btn-add" onclick="addToCart('${product.id}', this)">Add to Cart</button>
                        </div>
                    `;
                    grid.appendChild(card);
                });

                // Trigger animations
                setTimeout(() => {
                    document.querySelectorAll('.fade-in').forEach(el => el.classList.add('visible'));
                }, 100);

            } catch (error) {
                console.error('Error loading products:', error);
                document.getElementById('product-grid').innerHTML = '<p>Unable to load products. Please try again later.</p>';
            }
        }

        function updatePrice(productId, size, btn) {
            // Update UI
            const container = btn.parentElement;
            container.querySelectorAll('.btn-size').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            // Find product
            const product = products.find(p => p.id === productId);
            if (!product) return;

            // Get Price & Image
            const newPrice = product.prices[size].toFixed(2);
            const newImage = product.images ? product.images[size] : product.image;

            // Update Price Display
            const priceEl = document.getElementById(`price-${productId}`);
            priceEl.textContent = `৳${newPrice}`;

            // Update Image Display
            const imgEl = document.getElementById(`img-${productId}`);
            if (imgEl && newImage) {
                imgEl.src = newImage;
            }
        }

        function addToCart(productId, btn) {
            const product = products.find(p => p.id === productId);
            if (!product) {
                console.error('Product not found:', productId);
                return;
            }

            // Robustly find selected size using the button's context
            const card = btn.closest('.product-card');
            const activeSizeBtn = card.querySelector('.btn-size.active');

            if (!activeSizeBtn) {
                // Fallback (should not happen if defaults are set)
                console.error('No size selected');
                return;
            }

            const size = activeSizeBtn.innerText.trim();
            const price = product.prices[size];

            // Check if item already exists in cart (same ID AND same Size)
            const existingItem = cart.find(item => item.id === productId && item.size === size);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    id: productId,
                    name: product.name,
                    price: price, // Unit price for this size
                    size: size,
                    image: product.image,
                    quantity: 1
                });
            }

            saveCart();
            updateCartUI();
            toggleCart(true); // Open cart to show item
        }

        function removeFromCart(productId, size) {
            cart = cart.filter(item => !(item.id === productId && item.size === size));
            saveCart();
            updateCartUI();
        }

        function updateQuantity(productId, size, change) {
            const item = cart.find(item => item.id === productId && item.size === size);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(productId, size);
                } else {
                    saveCart();
                    updateCartUI();
                }
            }
        }

        function saveCart() {
            localStorage.setItem('sahabi_cart', JSON.stringify(cart));
            updateCartCount();
        }

        function updateCartCount() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.querySelector('.btn-nav span').textContent = `Cart (${count})`;
            document.getElementById('cart-count-header').textContent = count;
        }

        function updateCartUI() {
            const cartItemsContainer = document.getElementById('cart-items');
            const totalEl = document.getElementById('cart-total-price');

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<div class="empty-cart-message">Your cart is empty</div>';
                totalEl.textContent = '৳0.00';
                return;
            }

            let total = 0;
            cartItemsContainer.innerHTML = cart.map(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                return `
                    <div class="cart-item">
                        <img src="${item.image}" alt="${item.name}">
                        <div class="cart-item-details">
                            <h4>${item.name}</h4>
                            <p>${item.size} - ৳${item.price.toFixed(2)}</p>
                            <div class="quantity-controls">
                                <button onclick="updateQuantity('${item.id}', '${item.size}', -1)">-</button>
                                <span>${item.quantity}</span>
                                <button onclick="updateQuantity('${item.id}', '${item.size}', 1)">+</button>
                            </div>
                        </div>
                        <button class="remove-item" onclick="removeFromCart('${item.id}', '${item.size}')">&times;</button>
                    </div>
                `;
            }).join('');

            totalEl.textContent = `৳${total.toFixed(2)}`;
        }

        function toggleCart(forceOpen = null) {
            const sidebar = document.getElementById('cart-sidebar');
            const overlay = document.getElementById('cart-overlay');

            if (forceOpen === true) {
                sidebar.classList.add('open');
                overlay.classList.add('open');
            } else if (forceOpen === false) {
                sidebar.classList.remove('open');
                overlay.classList.remove('open');
            } else {
                sidebar.classList.toggle('open');
                overlay.classList.toggle('open');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadProducts();
            updateCartCount();
            updateCartUI();

            // Add click listener to Nav Cart Button
            const navCartBtn = document.querySelector('.btn-nav');
            if (navCartBtn) {
                navCartBtn.href = "#";
                navCartBtn.onclick = (e) => {
                    e.preventDefault();
                    toggleCart();
                }
            }
        });
    </script>
</body>

</html>
